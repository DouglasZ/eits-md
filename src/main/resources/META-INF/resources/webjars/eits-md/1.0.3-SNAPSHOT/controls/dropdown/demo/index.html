<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="eits.controls.dropdown.sample">

<head>
    <meta charset="utf-8">
    <title>eits-md :: eits-dropdown</title>

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="/material-design-iconic-font/css/material-design-iconic-font.css">
    <link rel="stylesheet" href="/eits-md/controls/dropdown/style/dropdown.css">

    <link rel="stylesheet" href="/eits-md/controls/paper-sheet/style/style.css">
    <!-- JQuery -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- AngularJS -->
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-material/angular-material.js"></script>

    <script type="text/javascript" src="/eits-md/eits-material-core.js"></script>
    <script type="text/javascript" src="/eits-md/controls/dropdown/dropdown.js"></script>
    <script type="text/javascript" src="/eits-md/controls/paper-sheet/paper-sheet.js"></script>


    <script type="text/javascript" src="script.js"></script>


</head>

<body ng-controller="AppCtrlDropDown">

<div layout-align="start center" style="width: 500px; height: 500px; float:left; margin: 200px">

    <eits-dropdown icon-menu="md-icon-more-vert md-icon-lg" menu-orientation="left-bottom">
        <ul>
            <li ng-click="option('Opção 1')">Opção 1</li>
            <li ng-click="option('Opção 2')">Opção 2</li>
            <md-divider></md-divider>
            <li ng-click="option('Opção 3')">Opção 3</li>
        </ul>
    </eits-dropdown>

    <eits-dropdown icon-menu="md-icon-more-horiz md-icon-lg" menu-orientation="right-bottom">
        <md-list-item ng-click="option('Teste')">
            <p>Teste</p>
        </md-list-item>
        <md-list-item ng-click="option('Teste 2')">
            <p>Teste 2</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-click="option('Teste 3')">
            <p>Teste 3</p>
        </md-list-item>
    </eits-dropdown>

    <md-divider></md-divider>

    <eits-dropdown icon-menu="md-icon-more-horiz md-icon-sm" menu-orientation="left-top">
        <ul>
            <li ng-click="option('Opção 1')">Opção 1</li>
            <li ng-click="option('Opção 2')">Opção 2</li>
            <md-divider></md-divider>
            <li ng-click="option('Opção 3')">Opção 3</li>
        </ul>
    </eits-dropdown>

    <eits-dropdown icon-menu="md-icon-more-vert md-icon-sm" menu-orientation="right-top">
        <md-list-item ng-click="option('Teste')">
            <p>Teste</p>
        </md-list-item>
        <md-list-item ng-click="option('Teste 2')">
            <p>Teste 2</p>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-click="option('Teste 3')">
            <p>Teste 3</p>
        </md-list-item>
    </eits-dropdown>


    <section layout="row" layout-sm="column" layout-align="start center">
        Opção selecionada: {{ optionSelected | json}}
    </section>

</div>

</body>
</html>
